{% extends 'base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
     <link rel="stylesheet" type="text/css" href="{% static 'portada/css/index.css' %}">
{% endblock %}
<!-- AGREGO EL TITULO DEL TEMPLATE-->
{% block titulo %}
INICIO
{% endblock %}
{% block contenido %}

	<div class="container-fluid contenido-index text-black">
		<div id="carouselExampleIndicators" class="carousel slide rounded" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="{% static 'portada/image/Becas EVC – CIN.png' %}" alt="">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static 'portada/image/becasintunne.jpg' %}" alt="">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static 'portada/image/Selección_116.png' %}" alt="">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>		
	</div>

{% endblock %}
