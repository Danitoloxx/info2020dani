{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block contenido %}
	<div class="container modificacion registro text-white shadow-lg p-3 rounded" style="background:#007F5F">
		<div class="d-flex justify-content-center mb-2 mt-4">
			<h1>EDITAR PERFIL</h1>
		</div>
		{{form.errors}}
		<form class="container ml-0 mb-3" method="POST">{% csrf_token %}
			<div id="div_id_username" class="form-group"> 
				<label for="id_username" class="requiredField">Nombre de usuario<span class="asteriskField">*</span></label>
				<div class="leyenda">
					<input type="text" name="username" value="{{user}}" maxlength="120" class="textinput textInput form-control" required id="id_username"> 
					<small id="hint_id_username" class="text-center form-text text-muted">Obligatorio. Longitud máxima de 120 caracteres. Solo puede estar formado por letras, números y los caracteres @/./+/-/_.</small> 
				</div> 
			</div>
			<div id="div_id_email" class="form-group"> 
				<label for="id_email" class="">Dirección de email</label> 
				<div class=""> 
					<input type="email" name="email" value="{{user.email}}" maxlength="254" class="emailinput form-control" id="id_email"> 
				</div> 
			</div> 
			<div id="div_id_first_name" class="form-group"> 
				<label for="id_first_name" class="">Nombre</label> 
				<div class=""> 
					<input type="text" name="first_name" value="{{user.first_name}}" maxlength="30" class="textinput textInput form-control" id="id_first_name"> 
				</div> 
			</div> 
			<div id="div_id_last_name" class="form-group"> 
				<label for="id_last_name" class="">Apellido</label> 
				<div class=""> 
					<input type="text" name="last_name" value="{{user.last_name}}" maxlength="150" class="textinput textInput form-control" id="id_last_name"> 
				</div>
			</div>
			<div class="boton d-flex justify-content-center mt-5">
				<button type="submit" class="btn btn-danger btn-lg btn-block" style="background: #BF6300" value="CREAR">EDITAR</button>			
			</div>									
		</form>		
	</div>		
{% endblock %}
