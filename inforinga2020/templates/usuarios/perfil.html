{% extends 'base.html' %}
{% load static %}

{% block contenido %}

    <div class="container cuerpo mt-2 text-white shadow-lg p-3 rounded"> 
        <div class="container perfil d-flex justify-content-center text-white ">
            <h2 class="titulo mt-3 mb-4">PERFIL DE USUARIO</h2>
        </div>
        <div class="container descripcion text-white">        
            <p class="item d-flex justify-content-center"> Nombre de Usuario <p class="d-flex justify-content-center rounded pt-2 pb-2" style="background-color: #005943"> {{user}} </p> </p>
            <p class="item d-flex justify-content-center"> Nombre <p class="d-flex justify-content-center rounded pt-2 pb-2" style="background-color: #005943"> {{user.first_name}} </p> </p>
            <p class="item d-flex justify-content-center"> Apellido <p class="d-flex justify-content-center rounded pt-2 pb-2" style="background-color: #005943"> {{user.last_name}} </p> </p>
            <p class="item d-flex justify-content-center"> Email <p class="d-flex justify-content-center rounded pt-2 pb-2" style="background-color: #005943"> {{user.email}} </p> </p>
        </div>
        <div class="botonmodificar">
            <a href="{% url 'usuarios:editar' %}" class="btn btn-danger mt-5 btn-lg btn-block" style="background-color: #BF6300;">MODIFICAR PERFIL</a>            
        </div>
    </div>

{% endblock %}
