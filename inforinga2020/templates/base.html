{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'portada/css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/css/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'usuarios/css/registro.css' %}">
	<title>INFORINGA</title>
</head>
<body>
	<header>
	<!--IMAGEN PRINCIPAL-->
		<div class="container-fuild d-flex justify-content-center imagenlogo">			
			<img src="{% static 'portada/image/LogoINFORINGA-01.png' %}" width="150" height="auto" class="img-responsive align-center d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block" alt="Responsive image">
		</div>		
	<!--FIN DE IMAGEN PRINCIPAL-->
	</header>
	<!--NAVBAR-->
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #007F5F;">
		<a class="navbar-brand text-white" href="#">
			<img src="{% static 'portada/image/INFORINGAlogochiquito.png' %}" width="40" height="40" class="d-inline-block align-top" alt="" loading="logo">				
		</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>		  
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<div class="text-center mr-auto">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-white" href="{% url 'inicio' %}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a href="#" class="btn btn-success">Crear Post</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link text-white" href="#">Ultimos Posteos</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link text-white">Ultimos Comentarios</a>
					</li>					
				</ul>				
			</div>
			<div class="d-flex justify-content-center">				
				{% if user.is_authenticated %}
				<div>
					<a href="#" class="btn btn-danger mr-2 text-uppercase" style="background-color: #BF6300;">BIENVENIDO {{user.username}}</a>
				</div>
				<div>
					<a href="{% url 'logout' %}" class="btn btn-danger mr-2" style="background-color: #BF6300;">SALIR</a>
				</div>
				{% else %}	
				<div>
					<div>
						<a href="{% url 'usuarios:registrar' %}" class="btn btn-danger mr-2" style="background-color: #BF6300;">REGISTRARSE</a>
						<a href="{% url 'login' %}" class="btn btn-danger mr-2" style="background-color: #BF6300;">ACCEDER</a>
					</div>
				</div>
				{% endif %}
			</div>				
		</div>						
	</nav>
	<!--FIN NAVBAR-->		
    <div class="container mt-4 mb-4">        
        {% block contenido %}
    
        {% endblock %}        
    </div>	
	<!--FOOTER-->
	<footer id="sticky-footer" class="py-4 text-white" style="background-color: #007F5F;">
		<div class="container text-center" >
		  <small>Copyright &copy; Your Website</small>
		</div>
	</footer>
	<!--FIN DEL FOOTER-->
</body>
</html>
